<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <h1>Journal</h1>
      <div></div>
      <form id="journalEntry">
        <div class="form-group">
          <label for="title">Journal Entry Title</label>
          <input id="title" class="form-control" type="text" />
        </div>

        <div class="form-group">
          <label for="body">Journal Entry</label>
          <input id="body" class="form-control" type="text" />
        </div>
        <button type="submit" class="btn">Submit Journal Entry</button>
      </form>
    </div>

    <div id="journalEntryOutput">
      <p></p>
    </div>

  </body>
</html>
